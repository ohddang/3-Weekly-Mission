<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" href="signin.css">
  <title>signin</title>
</head>
<body>
    <div class="content">
          <div class="top_logo">
            <div class="link_linkbrary">
              <a href="../linkbrary.html"><img src="../assets/linkbrary_big.svg"></a> 
            </div>
            <div class="logo_desc_group">
              <p class="logo_desc">회원이 아니신가요?</p>
              <a href="../signup/signup.html" class="link_signup">회원 가입하기</a>
            </div>
          </div>
          
          <form class="form_login input_element" method="post">
            <label class="form_label">이메일</label>
            <div class="input_layout input_margin">
              <input name="email" type="email" class="input_login" id="email">
              <label class="form_label form_label_error" id="email_desc"></label>
            </div>
            <label class="form_label">비밀번호</label>
            
            <div class="input_layout input_margin">
              <div class="input_password_group">
                <input name="password" type="password" class="input_login input_password" id="pw">
                <img src="../assets/eye-off.svg" class="input_password_toggle">
              </div>
              <div>
                <label class="form_label form_label_error" id="pw_desc"></label>
              </div>
            </div>
            <input type="submit" value="로그인" class="input_button" id="sign_btn">
          </form>
        

          <div class="social_login input_element">
            <div>소셜 로그인</div>
            <div class="sns_icon_group">
              <div>
                <a href="https://www.google.com/" class="sns_icon">
                  <img src="../assets/google_background.svg" class="google_background">
                  <img src="../assets/google.png" class="google">
                </a>
              </div>
              <div>
                <a href="https://www.kakaocorp.com/page/" class="sns_icon">
                  <img src="../assets/kakao_background.svg" class="kakao_background">
                  <img src="../assets/kakao.svg" class="kakao"></a>
                </a>
              </div>
            </div>
        </div>
    </div>
    <script type="module" src="../src/signin.js"></script>
</body>
</html>
